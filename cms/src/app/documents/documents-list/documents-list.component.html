<div class="panel panel-default co">
  <div class="panel-heading pad-left-right">
    <div class="row pad-left-right">
      <span class="pull-left title pad-left-right">Documents</span>
      <a class="btn btn-success pull-right">Add Document</a>
    </div>
  </div>
  <div class="panel-body container-fluid">
    <div class="center-panel pad-left-right container-fluid">
      <cms-documents-item
      *ngFor="let documentElement of documents"
      [document]="documentElement"
      (click)="onSelectedDocument(documentElement)"></cms-documents-item>
    </div>
  </div>

</div>
