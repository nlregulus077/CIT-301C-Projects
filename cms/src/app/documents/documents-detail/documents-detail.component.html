<div class="panel panel-default clearfix pull-right" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row pull-right margin-left-right">
        <button class="btn btn-primary">View</button>
        <button class="btn btn-info" >Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <label>Description:</label>
        <span class="label-value">{{ document.name }}</span>
      </div>
      <br>
      <div class="row">
        <label>URL:</label>
        <span class="label-value">{{ document.url }}</span>
      </div>
    </div>
  </div>
</div>
