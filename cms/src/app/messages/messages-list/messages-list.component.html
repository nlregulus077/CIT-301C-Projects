<div class="row">
  <div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row pad-left-right">
          <span class="title pull-left">Messages</span>
        </div>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12">
            <cms-messages-item
              *ngFor="let messageElement of messages"
              [message]="messageElement"
              (addMessageEvent)="onAddMessage(messageElement)">
            </cms-messages-item>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <cms-messages-edit
        (addMessageEvent)="onAddMessage($event)"></cms-messages-edit>
      </div>
    </div>
  </div>
</div>
