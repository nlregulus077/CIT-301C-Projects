<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <div class="container-fluid">
      <span class="pull-left title"><h4>Contacts</h4></span>

      <a routerLink='new' class="btn btn-success pull-right">
        New Contact
      </a>

      </div>
    </div>

  </div>
  <div class="row panel-body">
    <div class="col-xs-12">
      <cms-contact-item
        *ngFor="let contactElement of contacts"
        [contact]="contactElement"></cms-contact-item>
    </div>
  </div>
</div>
